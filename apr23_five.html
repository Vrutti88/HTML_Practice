<html>
    <head>
        <title>Practice</title>
        <style>
            table{
                text-align: center;
                width: 100%;
                height: 50%;
                background-color: beige;
            }
            table, td, th{
                border: 1px solid;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <caption style="background-color: darkcyan; height: 25px;">Stationary</caption>
            <tr style="background-color: pink;">
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Pen</td>
                <td>10</td>
                <td>50</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>5</td>
                <td>50</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Eraser</td>
                <td>3</td>
                <td>100</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Scale</td>
                <td>20</td>
                <td>40</td>
                <td>800</td>
            </tr>
            <tr>
                <td>Compass</td>
                <td>100</td>
                <td>10</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Sum Total</td>
                <td colspan="3" style="background-color: yellow;">2850</td>
            </tr>
        </table>
    </body>
</html>
