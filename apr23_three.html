<html>
    <head>
        <title>Table</title>
        <style>
            table,th,td{
                border: 1px solid;
                border-collapse: collapse;
            }
            th, td{
                padding: 20px;
            }
            table{
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%; height: 30%; text-align: center;">
            <caption><b>Details</b></caption>
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Vrutti</td>
                <td>Patil</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Jayeta</td>
                <td>Keni</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Komal</td>
                <td>Patil</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Pratyush</td>
                <td>Patil</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">Pratyush Patil</td>
                <td>8</td>
            </tr>
        </table>
    </body>
</html>
